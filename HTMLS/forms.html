<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fomulario</title>
</head>
<body>
    <h1>formularios</h1>
    <form>
        <input type="text" placeholder="seu nome">
        <br />
        <label for="email">Seu email</label>
        <input id="email" type="email" />
        <br>
        <input type="tel" placeholder="seu telefone"> <br>
        <input type="number" max="10" min="2" step="2"> <br>
        <input type="file"> <br>
        <input type="color"> <br>
        <input type="checkbox"> <label for="checkbox-termos">aceito todos os termos</label>
        <p>
            qual sua cor favorita
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelha"> <label for="cor-vermelha">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-roxa"> <label for="cor-roxa">Roxo</label>
        <input type="radio" name="cor-favorita" id="cor-azul"> <label for="cor-azul">Azul</label> <br>
        <label for="">qual seu filme favorito</label>
        <select>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br>
        <textarea></textarea>
        <button type="submit">
            enviar
        </button>
        <button>
            limpar
        </button type="reset">
    </form>
</body>
</html>
